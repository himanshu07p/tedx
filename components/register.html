<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TEDx College Conference</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/components/contact.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>

    <main>
        <section class="registration-form">
            <h1>Register for TEDx College Conference</h1>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="ticket-type">Ticket Type:</label>
                <select id="ticket-type" name="ticket-type" required>
                    <option value="general">General Admission</option>
                    <option value="student">Student Admission</option>
                </select>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <script src="../js/main.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/contact.js"></script>
</body>
</html>
